
name: commitSchedule

on:
  push:
    branches:
      - master
  schedule:
    - cron: "15 08 * * *"

jobs:
  autoCommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: commit & push
        run: echo $((RANDOM % 20)) && ./main -amount $_ --with-push
        shell: bash
